<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
		<title>扫码绑定入口</title>
		<style>
			body{
				width:100%;
				height:100%;
			}
			img{
				width:100%;
			}
		</style>
	</head>
	<body>
		<div class="banner3">
			<h1>未来</h1>
			<span>
				首页顶部菜单栏，打有“用户”角标，进入到用户中心。<br>选择“家庭成员”，点击“+”添加成员。<br>展示二维码，使用咪咕视频客户端扫码绑定。
			</span>
			<img src="img/FAQ_ques2.png" alt="" />
			<h1>银河</h1>
			<span>
				首页右上角位置，打有“双屏专区”角标图片，图片会不定期更换。<br>进入到双屏专区，点击“扫码绑定”按钮。如用户第一次使用，会提示安装“咪视通”，安装完成后需退出首页再次从首页-双屏专区入口进入。<br>选择“+”图标添加用户，展示二维码，使用咪咕视频客户端扫码绑定。
			</span>
			<img src="img/FAQ_ques3.png" alt="" />
		</div>
	</body>
</html>
